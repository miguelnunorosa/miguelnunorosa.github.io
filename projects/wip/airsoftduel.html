<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pontuação</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <img src="https://via.placeholder.com/200" alt="Logo" class="logo mb-4">
                <div class="form-container">
                    <h2 class="text-center mb-4">Formulário de Pontuação</h2>
                    <form id="scoreForm">
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="player1Name">Nome do Jogador 1</label>
                                <input type="text" class="form-control" id="player1Name" placeholder="Insira o nome do jogador 1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="player2Name">Nome do Jogador 2</label>
                                <input type="text" class="form-control" id="player2Name" placeholder="Insira o nome do jogador 2" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="player1Score">Pontuação do Jogador 1</label>
                                <input type="number" class="form-control" id="player1Score" placeholder="Insira a pontuação do jogador 1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="player2Score">Pontuação do Jogador 2</label>
                                <input type="number" class="form-control" id="player2Score" placeholder="Insira a pontuação do jogador 2" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Submeter</button>
                    </form>
                    <div id="result" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script customizado -->
    <script src="insertDB.js"></script>
</body>
</html>
