<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1x1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <!-- Menu Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Airsoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Jogos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="game1x1.html">Jogo 1x1</a></li>
                            <li><a class="dropdown-item" href="#">Jogo 2</a></li>
                            <li><a class="dropdown-item" href="#">Jogo 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="players.html">Jogadores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Registro de Resultados -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">Registrar Resultado de Jogo 1x1</h3>
        <form id="result-form">
            <div class="mb-3">
                <label for="player1" class="form-label">Jogador 1</label>
                <input type="text" class="form-control" id="player1" required>
            </div>
            <div class="mb-3">
                <label for="player1-kills" class="form-label">Kills Jogador 1</label>
                <input type="number" class="form-control" id="player1-kills" required>
            </div>
            <div class="mb-3">
                <label for="player1-deaths" class="form-label">Deaths Jogador 1</label>
                <input type="number" class="form-control" id="player1-deaths" required>
            </div>
            <div class="mb-3">
                <label for="player2" class="form-label">Jogador 2</label>
                <input type="text" class="form-control" id="player2" required>
            </div>
            <div class="mb-3">
                <label for="player2-kills" class="form-label">Kills Jogador 2</label>
                <input type="number" class="form-control" id="player2-kills" required>
            </div>
            <div class="mb-3">
                <label for="player2-deaths" class="form-label">Deaths Jogador 2</label>
                <input type="number" class="form-control" id="player2-deaths" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <!-- Resultados Registrados -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">Resultados Registrados</h3>
        <div class="table-responsive">
            <table id="results-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Jogador 1</th>
                        <th>Kills Jogador 1</th>
                        <th>Deaths Jogador 1</th>
                        <th>Jogador 2</th>
                        <th>Kills Jogador 2</th>
                        <th>Deaths Jogador 2</th>
                    </tr>
                </thead>
                <tbody id="results-table-body">
                    <!-- Resultados serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script defer src="game1x1.js"></script>
</body>
</html>
