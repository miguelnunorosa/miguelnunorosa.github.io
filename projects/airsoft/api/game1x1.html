<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1x1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Menu Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Airsoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Jogos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="game1x1.html">Jogo 1x1</a></li>
                            <li><a class="dropdown-item" href="#">Jogo 2</a></li>
                            <li><a class="dropdown-item" href="#">Jogo 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="players.html">Jogadores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FormulÃ¡rio de Registro de Jogos -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">Registrar Jogo 1x1</h3>
        <form id="game-form" class="p-4 border rounded shadow-sm bg-light">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="player1" class="form-label"><i class="fas fa-user"></i> Player 1 Name</label>
                    <select class="form-select" id="player1" required></select>
                </div>
                <div class="col-md-6">
                    <label for="player1Score" class="form-label"><i class="fas fa-bullseye"></i> Player 1 Score</label>
                    <input type="number" class="form-control" id="player1Score" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="player2" class="form-label"><i class="fas fa-user"></i> Player 2 Name</label>
                    <select class="form-select" id="player2" required></select>
                </div>
                <div class="col-md-6">
                    <label for="player2Score" class="form-label"><i class="fas fa-bullseye"></i> Player 2 Score</label>
                    <input type="number" class="form-control" id="player2Score" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-save"></i> Guardar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
