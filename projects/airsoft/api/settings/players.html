<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <!-- Menu Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Airsoft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Jogos </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="./theduel.html">Jogo 1x1</a></li>
                            <li><a class="dropdown-item" href="#">Jogo 2</a></li>
                            <li><a class="dropdown-item" href="#">Jogo 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Definições </a>

                            <li><a class="dropdown-item" href="./players.html">Jogadores</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tabela de Jogadores -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="text-center">Lista de Jogadores</h3>
            <button id="add-player-btn" class="btn btn-primary">Adicionar</button>
        </div>
        <div class="table-responsive">
            <table id="players-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Number of Kills</th>
                        <th>Number of Deaths</th>
                        <th>Ratio (Kills / Deaths)</th>
                    </tr>
                </thead>
                <tbody id="players-table-body">
                    <!-- Dados dos jogadores serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>


    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <!-- DataTables JS -->
